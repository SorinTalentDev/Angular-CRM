<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let phoneType of availablePhoneTypes">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{phoneType.display}} Phone
      </mat-panel-title>
    </mat-expansion-panel-header>
    <contact-phone-type-form [phoneType]="phoneType.value"></contact-phone-type-form>
  </mat-expansion-panel>
</mat-accordion>

<div class="stepper-navigation">
  <button mat-button matStepperPrevious>Back</button>
  <button mat-button matStepperNext>Next</button>
</div>
