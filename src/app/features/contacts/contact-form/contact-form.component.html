<div fxFlex fxLayout="column" fxLayoutGap="0px" class="route-content">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxLayout="column">
      <div>
        <h4>Add Contact</h4>
      </div>
      <div style="margin-bottom:20px">
        <alert></alert>
      </div>
      <div class="absolute-center" *ngIf="dataLoading">
        <mat-spinner [diameter]="80"></mat-spinner>
      </div>
      <div *ngIf="!dataLoading" style="margin-right:10px">
        <div *ngIf="errorMessages.length > 0" style="margin-top:10px; margin-bottom:10px">
          <div *ngFor="let errorMessage of errorMessages">
            <ul>
              <li class="top-level-error-message">{{errorMessage}}</li>
            </ul>
          </div>
        </div>
        <mat-vertical-stepper [linear]="isLinear" #stepper>
          <mat-step [stepControl]="basicInfoFormGroup" label="Basic Info">
            <contact-basic-info-form ></contact-basic-info-form>
          </mat-step>
          <mat-step [stepControl]="addressesFormGroup" label="Addresses">
            <contact-addresses-form style="margin-top:15px"></contact-addresses-form>
          </mat-step>
          <mat-step [stepControl]="phonesFormGroup" label="Phones">
            <contact-phones-form></contact-phones-form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Save Info</ng-template>
            <p style="margin-left:17px">Please note you can edit contact details later on.</p>
            <div style="margin-top:10px; margin-bottom:10px; margin-left:16px">
              <button *ngIf="!formSubmitted" mat-raised-button color="primary" (click)="saveInfo()">Save Info</button>
              <mat-spinner *ngIf="formSubmitted" [diameter]="50"></mat-spinner>
            </div>
            <div>
              <button mat-button matStepperPrevious>Back</button>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </div>
    </div>
  </div>
</div>
